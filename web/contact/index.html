<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#666666">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <!-- preloader  -->
    <div class="preloader">
        <span><b>0</b>%</span>
        <p>Loading<b>.</b><b>.</b><b>.</b></p>
    </div>

    <!-- navigation seceion  -->
    <nav>
        <div class="navigation">
            <div class="logo">
                <h1>kam<span>leen</span></h1>
            </div>

            <div class="navbar">
                <ul>
                    <li><a onclick="window.history.go(-1)">Home </a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </div>
            <div class="hamburger"></div>
        </div>
        <div class="menu_background1"></div>
        <div class="menu_background2"></div>
    </nav>

    <header>
        <section>
            <div class="body_content_header">
                <div class="nav_background"></div>
                <div class="nav_hamburger_background"></div>

                <div class="header_top">
                    <div class="contact-form">
                        <form action="#" method="post">
                            <h2>Contact Form Here</h2>
                            <div class="form-group">
                                <div class="input-feild">
                                    <label>
                                        <input type="text" required autocomplete="off" name="name" placeholder="User name">
                                    </label>
                                </div>
                                <div class="input-feild">
                                    <label>
                                        <input type="text" required autocomplete="off" name="email" placeholder="Email or Phone">
                                    </label>
                                </div>
                                <div class="input-feild">
                                    <label>
                                        <input list="menu" required name="subject" autocomplete="off" placeholder="Subject">
                                        <datalist id="menu">
                                            <option value="Need help with a one-off project"></option>
                                            <option value="looking a partnership"></option>
                                            <option value="want to hire me "></option>
                                            <option value="want to say hi!!"></option>
                                        </datalist>
                                    </label>
                                </div>
                                <div class="input-feild">
                                    <label>
                                        <textarea name="message" required autocomplete="off" placeholder="Type a message"></textarea>
                                    </label>
                                </div>
                                <label>
                                    <input type="submit" value="send">
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="header_img">
                        <img class="nav_background_img" src="../media/image/undraw_contact_us_15o2.svg" alt="header image">
                    </div>
                </div>

            </div>
        </section>
    </header>

    <h1></h1>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/nav.js"></script>

</body>

</html>
